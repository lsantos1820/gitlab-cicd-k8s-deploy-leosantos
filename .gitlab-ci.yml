stages:
  - test
  - docker
  - deploy

# VariÃ¡veis globais Ãºteis
variables:
  # Imagem padrÃ£o do registry do Gitlab (caminho Ã© preenchido pelo prÃ³prio GitLab)
  IMAGE_TAG: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
  K8S_NAMESPACE: "default"

# ðŸ”¹ 1. Stage de testes
realizar_testes:
  stage: test
  image: node:20.7.0-alpine3.17
  before_script:
    - cd app/
    - npm install
  script:
    - npm test

# ðŸ”¹ 2. Build e push da imagem Docker
build_image:
  stage: docker
  image: docker:27.0.3-cli-alpine
  services:
    - docker:27.0.3-dind-alpine
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "Login no registry do GitLab..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - echo "Construindo imagem Docker: $IMAGE_TAG"
    - docker build -t "$IMAGE_TAG" .
    - echo "Enviando imagem para o registry..."
    - docker push "$IMAGE_TAG"
  needs:
    - realizar_testes
  only:
    - main

# ðŸ”¹ 3. Deploy em Kubernetes
deploy_k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  variables:
    KUBECONFIG: "/tmp/kubeconfig"
  before_script:
    # KUBECONFIG_CONTENT deve ser criada como variÃ¡vel protegida no GitLab
    - echo "$KUBECONFIG_CONTENT" > "$KUBECONFIG"
  script:
    - echo "Aplicando Service..."
    - kubectl -n "$K8S_NAMESPACE" apply -f k8s/service.yaml

    - echo "Aplicando Deployment com IMAGE_TAG=$IMAGE_TAG..."
    # Substitui IMAGE_TAG pelo valor real da imagem da pipeline
    - sed "s#IMAGE_TAG#$IMAGE_TAG#g" k8s/deployment.yaml | kubectl -n "$K8S_NAMESPACE" apply -f -
  needs:
    - build_image
  only:
    - main
  when: manual
